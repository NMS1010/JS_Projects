<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird</title>

    <link rel="stylesheet" href="./assets/style.css"/>
    <script type="module" src="app.js" defer></script>
</head>
<body>
    <main>
        <div class="owner">
            <h1>Created by NMS</h1>
        </div>
        <div class="game-container">
            <div class="score">
                <span class="score-title">Score:</span>
                <span class="score-value">0</span>
            </div>
            <img src="./assets/img/bird_fly.png" alt="bird" class="bird">
            <div class="background"></div>
            <div class="message">
                Tap to Start
            </div>
            <div class="end">
                <h3 class="end-title">Score: <span class="end-score">0</span></h3>
                <button type="submit" class="btn-end-again">Play again</button>
            </div>
        </div>
    </main>
</body>
</html>
